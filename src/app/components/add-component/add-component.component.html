<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Componente</title>

    <style>
      /* Estilos generales */

      /* Navbar */
      .navbar {
          background-color: #007bff;
      }

      .navbar .nav-link {
          color: #fff;
          margin-right: 10px;
      }

      .navbar .nav-link.active {
          font-weight: bold;
      }

      .form-container {
          margin: 50px auto;
          width: 80%;
          max-width: 500px;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f8f9fa;
      }

      .form-container h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #007bff;
      }

      .form-group {
          margin-bottom: 1.5rem;
      }

      .form-group label {
          font-weight: bold;
      }

      .form-control {
          width: 100%;
          padding: 10px;
          border: 1px solid #ced4da;
          border-radius: 5px;
          box-sizing: border-box;
      }

      .btn-primary {
          width: 100%;
          padding: 10px;
          border-radius: 5px;
          background-color: #007bff;
          border: 1px solid #007bff;
          color: #fff;
          cursor: pointer;
      }

      .btn-primary:hover {
          background-color: #0056b3;
          border-color: #0056b3;
      }
  </style>

</head>
<body>
    <!--Navbar consists only Home and Add Component-->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="navbar-nav">
        <a class="nav-link active text-white" aria-current="page" routerLink="/">Inicio</a>
        <a class="nav-link text-white" routerLink="/add">Añadir Componente</a>
        <a class="nav-link text-white" routerLink="/brands">Marcas</a>
        <a class="nav-link text-white" routerLink="/addbrand">Añadir Marca</a>
      </div>
    </nav>

    <!--Form to add component-->
    <div class="form-container">
        <h2 class="text-center mb-3">Añadir Nuevo Componente</h2>
        <form [formGroup]="form" (ngSubmit)="addComponent()">
          <!--name-->
          <div class="form-group">
            <label for="name" class="form-label">Nombre :</label>
            <input id="name" formControlName="name" type="text" name="name" class="form-control" placeholder="Nombre" required>
          </div>

          <!--description-->
          <div class="form-group">
            <label for="description" class="form-label">Descripción :</label>
            <textarea id="description" formControlName="description" name="description" class="form-control" placeholder="Descripción" required></textarea>
          </div>

          <!--price-->
          <div class="form-group">
            <label for="price" class="form-label">Precio :</label>
            <input id="price" formControlName="price" type="number" name="price" class="form-control" placeholder="Precio" required>
          </div>

          <!--brand-->
          <div class="form-group">
            <label for="brand" class="form-label">Marca :</label>
            <select id="brand" formControlName="brand" class="form-control" required>
              <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
            </select>
          </div>

          <div class="form-group">
            <input [disabled]="!form.valid" class="btn btn-primary" type="submit" value="Añadir">
          </div>
        </form>
    </div>
</body>
</html>
